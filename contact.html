<!DOCTYPE html>
<html lang="en" class="h-100">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="./assets/css/style.css"/>
        <meta charset="UTF-8">        
        <title>Contact</title>
        <link rel="shortcut icon" href="assets/images/MichaelHrivnak.png">
    </head>
    <body class="d-flex flex-column h-100">
        <nav class="navbar nav navbar-light bg-white">
            <div class="container">           
                <label class="navbar-brand bg-info text-white font-weight-bold">Michael Hrivnak</label>
                <ul class="nav justify-content-end">
                    <li class="nav-item text-white"><a class="nav-link" href="index.html">About</a></li>
                    <li class="nav-item text-white"><a class="nav-link" href="portfolio.html">Portfolio</a></li>
                    <li class="nav-item text-white"><a class="nav-link active" href="#">Contact</a></li>
                </ul>
            </div>
        </nav>
        <main class="container flex-shrink-0" role="main">
            <div class="content-body">
                <h2>Contact</h2>
                <hr>
                <form>
                    <div class="form-group">
                      <label for="inputName">Name</label>
                      <input type="text" class="form-control" id="inputName" placeholder="eg. John Doe">
                    </div>
                    <div class="form-group">
                        <label for="inputEmail">Email address</label>
                        <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="name@domain.com">
                    </div>
                    <div class="form-group">
                        <label for="inputMessage">Message</label>
                        <textarea type="text" class="form-control" style="height:100px;" id="inputMessage"></textarea> 
                    </div>
                                 
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
            </div>            
        </main>
        <!--Footer-->
        <footer class="footer mt-auto py-3 bg-dark">
            <div class="container text-center">
                <small>Copyright &copy; 2019 Michael Hrivnak</small>
            </div>
        </footer>
    </body>
</html>
